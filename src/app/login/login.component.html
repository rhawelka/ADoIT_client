<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">

            <!-- FORM -->

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal text-white Anton">Please sign in</h1>
                <div class="form-group Oswald">
                    <label for="email" class="text-white">Email Address</label>
                    <input
                        id="email"
                        name="email"
                        [(ngModel)]=" user.email"
                        #email="ngModel"
                        type="email"
                        placeholder="kowalskyJ@dot.com"
                        email
                        class="form-control component-form-input"
                        aria-describedby="emailHelp"
                        required></div>
                    <small
                        *ngIf="!email.valid && email.touched"
                        id="emailHelp"
                        class="form-text text-muted">Field required</small>
                    <div class="form-group Oswald">
                        <label for="password" class="text-white">Password</label>
                        <input
                            id="password"
                            name="password"
                            [(ngModel)]=" user.password"
                            #password="ngModel"
                            type="password"
                            placeholder="password"
                            class="form-control component-form-input"
                            aria-describedby="passwordHelp"
                            required></div>
                        <small *ngIf="!password.valid && password.touched" id="passwordHelp" class="form-text text-muted">Field required</small>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>

                    <!-- FORM -->

                </div>
            </div>
        </div>
