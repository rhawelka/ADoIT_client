<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="login()">
        <h1 class="h3 mb-3 font-weight-normal text-white Anton">Please sign in</h1>
        <div class="form-group Oswald">
          <label for="email" class="text-white">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group Oswald">
            <label for="password" class="text-white">Password</label>
            <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="credentials.password">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
