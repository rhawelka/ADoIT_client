<div class="container">
    <form #todoForm="ngForm" (ngSubmit)="onSubmit(taskName.value); todoForm.resetForm()">
      <div class="form-group">
      <h1 class="text-center ">Todo App</h1>
        <div class="input-group-prepend">
            <input type="text" #taskName  class="form-control" placeholder="Add Todo" name="task" ngModel>
          <button type="submit" class="input-group-text">
          <i class="material-icons">add</i></button>
        </div>
      </div>
      <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let task of tasks">{{task.task_name}} <i (click)="delete(task)" class="material-icons">delete</i></li>
      </ul>
    </div>
    </form>
  </div>
