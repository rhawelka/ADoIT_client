<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto text-white">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal Anton">Register</h1>
                <div class="form-group Oswald">
                    <label for="first_name">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        placeholder="enter first name"
                        [(ngModel)]="credentials.first_name"></div>
                    <div class="form-group Oswald">
                        <label for="last_name">Last Name</label>
                        <input

                            type="text"
                            class="form-control"
                            name="last_name"
                            placeholder="last_name"
                            [(ngModel)]="credentials.last_name"></div>
                        <div class="form-group Oswald">
                            <label for="email">Email Address</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                email
                                placeholder="email"
                                [(ngModel)]="credentials.email"></div>
                            <div class="form-group  Oswald">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    placeholder="password"
                                    [(ngModel)]="credentials.password"></div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
